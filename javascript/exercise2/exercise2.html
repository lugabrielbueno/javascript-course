<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script>
        var age = prompt("How old are you ?")
        var days = Number(age)*365;
        alert("You've been alive "+days+" days");
    </script>
</head>
<body>
    <h1>Age Calculator</h1>
</body>
</html>
